name: "Build & Test"

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os: [[self-hosted, linux, X64], [macos-13], [self-hosted, macOS, ARM64], [self-hosted, linux, ARM64]]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@f0fe604f8a612776892427721526b4c7cfb23aba # v31
    - uses: cachix/cachix-action@v16
      with:
        name: nixpkgs-python
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Check patch phase
      continue-on-error: true
      run: |
        echo "Running patch phase checks..."
        SYSTEM=$(nix eval --raw --expr 'builtins.currentSystem')
        echo "System: $SYSTEM"
        nix build .#patchChecks.$SYSTEM.all -L --keep-going --accept-flake-config --show-trace --no-link
    - name: Run full build
      run: nix flake check -L --keep-going --accept-flake-config --show-trace
